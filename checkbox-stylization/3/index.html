<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="task">
		<h2>
			Стандартный чекбокс
		</h2>
		<label>
			<input type="checkbox">Выберите пункт
		</label>
	</div>
	<div class="task">
		<h2>
			Кастомный чекбокс
		</h2>
		<label class="custom-checkbox">
			<input class="custom-checkbox-input" type="checkbox">
			<span class="custom-checkbox-text">Выберите пункт</span>
		</label>
	</div>
</body>
</html>
